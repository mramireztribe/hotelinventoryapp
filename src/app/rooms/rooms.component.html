<div [hidden]="hideRooms">
  Number of Rooms:
  <div [ngStyle]="{'color' : rooms.availableRooms ? 'green' : 'red'}" [innerText]="numberOfRooms"></div>
</div>

{{rooms?.availableRooms ?? 'No Rooms'}}

<div *ngIf="selectedRoom">
  {{selectedRoom | json }}
</div>

<div>
  <button class="btn btn-primary" (click)="addRoom()">Add Room</button>
</div>

<div *ngIf="hideRooms">
  <hinv-rooms-list [rooms]=roomList (selectedRoom)="selectRoom($event)" [title]="title"></hinv-rooms-list>
  <!-- {{room.roomType}} -->
</div>

<button class="btn btn-primary" (click)="toggle()">Toggle</button>
